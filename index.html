<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="index.css" />
    <title>Tv What's New?</title>
</head>

<body>
    <div id="header">
        <h1>Tv What's New?</h1>
        <p>Welcome to Tv What's New!</p>
        <div id="searchBar">
            <label for="search">Search Shows</label>
            <input type="text" id="search" />
            <button onClick="getShows();">Search</button>
        </div>
    </div>
    <table>
        <thead>
            <tr>
                <th>Image</th>
                <th>Title</th>
                <th>Summary</th>
            </tr>
        </thead>
        <tbody id="shows"></tbody>
    </table>
    <button id="returnButton">Return to top</button>
</body>

</html>
